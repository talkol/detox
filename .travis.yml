language: node_js
node_js: 10

matrix:
  include:
  - language: objective-c
    os: osx
    osx_image: xcode10.2
    env:
    - REACT_NATIVE_VERSION=0.59.x
    install:
    - ./scripts/install.ios.sh
    script:
    - ./scripts/ci.ios.sh
    - ./scripts/upload_artifact.sh
  - language: objective-c
    os: osx
    osx_image: xcode10.2
    env:
    - REACT_NATIVE_VERSION=0.58.x
    install:
    - ./scripts/install.ios.sh
    script:
    - ./scripts/ci.ios.sh
    - ./scripts/upload_artifact.sh
  - language: android
    env:
    - REACT_NATIVE_VERSION=0.59.x
    android:
      components:
      - tools
      - platform-tools
      - build-tools-28.0.3
      - android-28
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
      - sys-img-x86-android-26
      - sys-img-x86-android-28
      - ndk-bundle
      licenses:
      - ndk-bundle
    install:
    - ./scripts/install.android.sh
    script:
    - export ANDROID_NDK="$ANDROID_HOME/ndk-bundle"
    - ./scripts/ci.android.sh
  # Example Projects
  - language: objective-c
    os: osx
    osx_image: xcode10.2
    env:
    - REACT_NATIVE_VERSION=0.59.x
    install:
    - ./scripts/install.ios.sh
    script:
    - ./scripts/demo-projects.ios.sh

branches:
  only:
  - travis_integration
  - master
before_install:
- nvm install 10
- pip install awscli --upgrade --user
notifications:
  email: true
  slack:
    secure: 
